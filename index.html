<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Autenticador de números</h1>
        <h2>Teste os números abaixo</h2>
        <form id="form-numero">
            <input type="number" id="n1" required placeholder="Digite o primeiro número" />
            
            <input type="number" id="n2" required placeholder="Digite o segundo número" />
            <p class="error-message">
                O número precisa ser maior!
            </p>
            <button type="submit">Verificar</button>
        </form>
        <p class="success-message">
            
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
